<html>

<head>
  <!-- <script data-main="scripts/main" src="scripts/bundle.js"></script> -->
  <script src="bundle.js"></script>
</head>

<body>

  <a-scene fog="type: linear; color: #d5edea; far: 70; near: 50" vr-mode-ui="enabled: true">
    <a-assets>
      <img id="logo" src="https://ucarecdn.com/481a4191-b9a3-425e-9080-420eddf3db80/" crossorigin="anonymous" />

      <img id="landscapelabelImg" src="https://ucarecdn.com/39067a77-478c-4cb4-90ce-2673b5732773/" crossorigin="anonymous" />
      <img id="urbanlabelImg" src="https://ucarecdn.com/1997483b-3be7-4f51-9203-7781027b24ab/" crossorigin="anonymous" />
      <img id="blackANDwhitelabelImg" src="https://ucarecdn.com/492eb38e-01bb-48cb-ad11-7f7934d0f4ef/" crossorigin="anonymous"
      />
      <img id="portraitlabelImg" src="https://ucarecdn.com/75083b40-633d-42a7-9152-33b5d0ddcc4b/" crossorigin="anonymous" />

      <img id="blackAndWhiteBkgImg" src="https://ucarecdn.com/fd75f508-d0c7-4455-91fc-fec9cd8d33dc/" crossorigin="anonymous" />
      <img id="portraitBkgImg" src="https://ucarecdn.com/f0aff70a-c896-4023-8a2e-680ae104e94f/" crossorigin="anonymous" />

      <img id="camImg" src="https://ucarecdn.com/f2cffccc-fa2c-46cb-b73a-a911c656d55b/" crossorigin="anonymous" />
      <img id="shadowImg" src="https://ucarecdn.com/33b28f58-fce9-491e-8e54-e9658f10e546/" crossorigin="anonymous" />
    </a-assets>

    <a-assets id="landscapeMenuGroupImgs">
      <img id="forest" src="https://ucarecdn.com/c2b031e6-8692-4d6b-83ae-409544945597/" crossorigin="anonymous" />
      <img id="madaenv" src="https://ucarecdn.com/11665f18-27e7-4fec-8063-9cc111212001/" crossorigin="anonymous" />
      <img id="madarecolte" src="https://ucarecdn.com/ae6a6779-ab18-4a41-96bf-6be2faded89f/" crossorigin="anonymous" />
      <img id="forest" src="https://ucarecdn.com/c2b031e6-8692-4d6b-83ae-409544945597/" crossorigin="anonymous" />
    </a-assets>

    <a-assets id="urbanMenuGroupImgs">
      <img id="urban0" src="https://ucarecdn.com/d12d2fd6-07da-4dca-b189-bf953a5d19f2/" crossorigin="anonymous" />
      <img id="urban1" src="https://ucarecdn.com/3b736abd-1e38-4092-8b59-2b7d0e1bfbb8/" crossorigin="anonymous" />
      <img id="urban2" src="https://ucarecdn.com/b4ea8542-d00e-486d-9ac4-1e77e97aa877/" crossorigin="anonymous" />
      <!-- <img id="urban3" src="https://ucarecdn.com/c2b031e6-8692-4d6b-83ae-409544945597/" crossorigin="anonymous" /> -->
    </a-assets>

    <a-assets id="portraitMenuGroupImgs">
      <img id="portrait0" src="https://ucarecdn.com/c127a5ba-eeb5-4e68-9dd3-6049e5791cb3/" crossorigin="anonymous" />
      <img id="portrait1" src="https://ucarecdn.com/b87e2c30-3d67-4b71-80b0-f68161a21da8/" crossorigin="anonymous" />
      <img id="portrait2" src="https://ucarecdn.com/6674d3fd-43ec-44f2-b7a5-72a005173bdc/" crossorigin="anonymous" />
      <img id="portrait3" src="https://ucarecdn.com/ef33f04d-b6cd-49e4-b548-86bfe3759c7e/" crossorigin="anonymous" />
    </a-assets>

    <!-- <a-box log="Hola!"></a-box> -->
    <a-entity id="mainMenu">

      <a-entity id="menuImages">

        <a-entity id="landscape">
          <a-curvedimage material="color:blue" id="landscapeImg" width="10px" height="10px" radius="10" theta-length="120" position="0 2 -6"
            rotation="0 120 0">
          </a-curvedimage>
          <a-image class='clickableMG' src='#landscapelabelImg' position="0 0.5 -5" width="5" height="5"></a-image>
        </a-entity>

        <a-entity id="urban">
          <a-curvedimage material="color:green" id="urbanImg" width="10px" height="10px" radius="10" theta-length="120" position="0 2 6"
            rotation="0 -60 0">
          </a-curvedimage>
          <a-image class='clickableMG' src='#urbanlabelImg' position="0 0.5 5" rotation="0 180 0" width="5" height="5"></a-image>
        </a-entity>

        <a-entity id="blackAndWhite">
          <a-curvedimage src="#blackAndWhiteBkgImg" id="blackAndWhiteImg" width="10px" height="10px" radius="10" theta-length="120"
            position="-6 2 0" rotation="0 -150 0">
          </a-curvedimage>
          <a-image class='clickableMG' src='#blackANDwhitelabelImg' position="-5 0.5 0" rotation="0 90 0" width="5" height="5"></a-image>
        </a-entity>

        <a-entity id="portrait">
          <a-curvedimage src="#portraitBkgImg" id="portraitImg" width="10px" height="10px" radius="10" theta-length="120" position="6 2 0"
            rotation="0 30 0">
          </a-curvedimage>
          <a-image class='clickableMG' src='#portraitlabelImg' position="5 0.5 0" rotation="0 -90 0" width="5" height="5"></a-image>
        </a-entity>

      </a-entity>

    </a-entity>

    <a-entity class="miscellaneous">
      <a-entity id="NikonCams">
        <a-entity class="rotationOffset0">
          <a-entity class="rotationOffset1a" rotation="0 -60 0">
            <a-entity position="0 -1 -8">
              <a-image src="#camImg" position="0 0 0" width="1" height="1"></a-image>
              <a-image src="#shadowImg" position="0 -0.65 0" rotation="90 0 0" width="1" height="1"></a-image>
            </a-entity>
          </a-entity>

          <a-entity class="rotationOffset1b" rotation="0 -120 0">
            <a-entity position="0 -1 -8">
              <a-image src="#camImg" position="0 0 0" width="1" height="1"></a-image>
              <a-image src="#shadowImg" position="0 -0.65 0" rotation="90 0 0" width="1" height="1"></a-image>
            </a-entity>
          </a-entity>
        </a-entity>

        <a-entity class="rotationOffset0" rotation="0 90 0 ">
          <a-entity class="rotationOffset1a" rotation="0 -60 0">
            <a-entity position="0 -1 -8">
              <a-image src="#camImg" position="0 0 0" width="1" height="1"></a-image>
              <a-image src="#shadowImg" position="0 -0.65 0" rotation="90 0 0" width="1" height="1"></a-image>
            </a-entity>
          </a-entity>

          <a-entity class="rotationOffset1b" rotation="0 -120 0">
            <a-entity position="0 -1 -8">
              <a-image src="#camImg" position="0 0 0" width="1" height="1"></a-image>
              <a-image src="#shadowImg" position="0 -0.65 0" rotation="90 0 0" width="1" height="1"></a-image>
            </a-entity>
          </a-entity>
        </a-entity>

        <a-entity class="rotationOffset0" rotation="0 -180 0 ">
          <a-entity class="rotationOffset1a" rotation="0 -60 0">
            <a-entity position="0 -1 -8">
              <a-image src="#camImg" position="0 0 0" width="1" height="1"></a-image>
              <a-image src="#shadowImg" position="0 -0.65 0" rotation="90 0 0" width="1" height="1"></a-image>
            </a-entity>
          </a-entity>

          <a-entity class="rotationOffset1b" rotation="0 -120 0">
            <a-entity position="0 -1 -8">
              <a-image src="#camImg" position="0 0 0" width="1" height="1"></a-image>
              <a-image src="#shadowImg" position="0 -0.65 0" rotation="90 0 0" width="1" height="1"></a-image>
            </a-entity>
          </a-entity>
        </a-entity>

        <a-entity class="rotationOffset0" rotation="0 -90 0 ">
          <a-entity class="rotationOffset1a" rotation="0 -60 0">
            <a-entity position="0 -1 -8">
              <a-image src="#camImg" position="0 0 0" width="1" height="1"></a-image>
              <a-image src="#shadowImg" position="0 -0.65 0" rotation="90 0 0" width="1" height="1"></a-image>
            </a-entity>
          </a-entity>

          <a-entity class="rotationOffset1b" rotation="0 -120 0">
            <a-entity position="0 -1 -8">
              <a-image src="#camImg" position="0 0 0" width="1" height="1"></a-image>
              <a-image src="#shadowImg" position="0 -0.65 0" rotation="90 0 0" width="1" height="1"></a-image>
            </a-entity>
          </a-entity>
        </a-entity>


      </a-entity>
    </a-entity>

    <a-entity id="galleries">

      <a-entity id="landscapeGallery" visible="false">

        <a-entity rotation="0 90 0">
          <a-entity position="5 2 0">
            <a-image src="#forest" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 0 0">
          <a-entity position="5 2 0">
            <a-image src="#madaenv" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 180 0">
          <a-entity position="5 2 0">
            <a-image src="#madarecolte" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 270 0">
          <a-entity position="5 2 0">
            <a-image src="#forest" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

      </a-entity>


      <a-entity id="urbanGallery" visible="false">

        <a-entity rotation="0 90 0">
          <a-entity position="5 2 0">
            <a-image src="#urban0" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 0 0">
          <a-entity position="5 2 0">
            <a-image src="#urban1" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 180 0">
          <a-entity position="5 2 0">
            <a-image src="#urban2" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

      </a-entity>

      <a-entity id="blackAndWhiteGallery" visible="false">

        <a-entity rotation="0 90 0">
          <a-entity position="5 2 0">
            <a-image src="#forest" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 0 0">
          <a-entity position="5 2 0">
            <a-image src="#madaenv" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 180 0">
          <a-entity position="5 2 0">
            <a-image src="#madarecolte" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 270 0">
          <a-entity position="5 2 0">
            <a-image src="#forest" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

      </a-entity>

      <a-entity id="portraitGallery" visible="false">

        <a-entity rotation="0 90 0">
          <a-entity position="5 2 0">
            <a-image src="#portrait0" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 0 0">
          <a-entity position="5 2 0">
            <a-image src="#portrait1" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 180 0">
          <a-entity position="5 2 0">
            <a-image src="#portrait2" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

        <a-entity rotation="0 270 0">
          <a-entity position="5 2 0">
            <a-image src="#portrait3" rotation="0 -90 0" width="8" height="5"></a-image>
          </a-entity>
        </a-entity>

      </a-entity>

    </a-entity>

    <a-image src='#logo' rotation="-90 0 0" position="0 -0.5 0" width="5" height="5">
    </a-image>
    <a-plane position="0 -10 0" rotation="-90 0 0" scale="200 200 200" color="#f9eeca" id="myplane"></a-plane>
    <a-sky color="#545454" radius="200"></a-sky>
    <!-- 
    <a-entity camera="active: true; userHeight: 1.6" look-controls>
      <a-cursor id="mycursor" fuse="true" fuse-timeout="1500">
      </a-cursor>
    </a-entity> -->

    <a-entity position="0 2 0">
      <a-entity camera look-controls>
        <a-entity id = "reticle" position="0 0 -3" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.08;" material="color: cyan; shader: flat"
          cursor="maxDistance: 30; fuse: true; " raycaster="objects: .clickableMG">
          <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
          <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
        </a-entity>
      </a-entity>
    </a-entity>


  </a-scene>
</body>

</html>
