<html>

<head>
  <script src="scripts/aframe.min.js"></script>
  <script src="scripts/aframe-text-geometry-component.min.js"></script>
  <!-- <script data-main="scripts/main" src="scripts/bundle.js"></script> -->
  <script src="bundle.js"></script>
</head>

<body>

  <a-scene fog="type: linear; color: #AAB; far: 70; near: 50">
    <a-assets>
      <img id="pic01" src="images/img01.JPG" />
      <img id="pic02" src="images/img02.JPG" />
      <img id="pic03" src="images/img03.JPG" />

      <!-- <img id="logo" src="https://ucarecdn.com/481a4191-b9a3-425e-9080-420eddf3db80/" crossorigin="anonymous"/> -->

      <!-- <a-asset-item id="camObj" src="https://ucarecdn.com/a75ae793-acae-4250-a4b9-b72a68c0c9ad/" crossorigin="anonymous"></a-asset-item> -->

    </a-assets>
    <a-sky color="#545454" radius="200"></a-sky>
    <a-circle color="#CCC" radius="5" position="10 0 -20"></a-circle>

    <!-- <a-entity obj-model="obj: #camObj;" scale="0.1 0.1 0.1" position="0 0 -2" material="color:#7e7e7e;"></a-entity> -->

    <a-curvedimage id="img1" width="40px" height="40px" radius="30" theta-length="100" position="0 0 -10" src="#pic01" rotation="0 120 0">
    </a-curvedimage>
    <a-curvedimage width="40px" height="40px" radius="30" theta-length="100" position="-30 0 0" src="#pic02" rotation="0 -145 0"></a-curvedimage>
    <a-curvedimage width="34px" height="65px" radius="30" theta-length="100" position="10 0 0" src="#pic03" rotation="0 45 0"></a-curvedimage>

    <!-- <a-image src='#logo' rotation="-90 0 0" position="0 -0.5 0" width="5" height="5"></a-image> -->
    <a-plane position="0 -10 0" rotation="-90 0 0" scale="200 200 200" color="#bfbfbf" id="myplane"></a-plane>
    <a-sky color="#545454" radius="200"></a-sky>

    <a-entity position="0 2 0" camera look-controls>
        <a-cursor id="mycursor" color="white">
        </a-cursor>

    </a-entity>
  </a-scene>
</body>

</html>
