<html>

<head>
  <!-- <script data-main="scripts/main" src="scripts/bundle.js"></script> -->
  <script src="bundle.js"></script>
</head>

<body>

  <a-scene fog="type: linear; color: #d5edea; far: 70; near: 50" vr-mode-ui="enabled: true">
    <a-assets>
      <img id="logo" src="https://ucarecdn.com/481a4191-b9a3-425e-9080-420eddf3db80/" crossorigin="anonymous" />

      <img id="landscapelabelImg" src="https://ucarecdn.com/39067a77-478c-4cb4-90ce-2673b5732773/" crossorigin="anonymous" />
      <img id="urbanlabelImg" src="https://ucarecdn.com/1997483b-3be7-4f51-9203-7781027b24ab/" crossorigin="anonymous" />
      <img id="blackANDwhitelabelImg" src="https://ucarecdn.com/492eb38e-01bb-48cb-ad11-7f7934d0f4ef/" crossorigin="anonymous"
      />
      <img id="portraitlabelImg" src="https://ucarecdn.com/75083b40-633d-42a7-9152-33b5d0ddcc4b/" crossorigin="anonymous" />

      <img id="landscapeBackgroundImg" src="https://ucarecdn.com/fd75f508-d0c7-4455-91fc-fec9cd8d33dc/" crossorigin="anonymous"
      />


    </a-assets>
    <!-- <a-sky color="#545454" radius="200"></a-sky> -->
    <a-ocean color="aqua" depth="100" width="100"></a-ocean>
    <a-entity id="mainMenu">

      <a-entity id="menuImages">
        <a-curvedimage class="menuImage" material="color:blue" id="landscapeImg" width="10px" height="10px" radius="10" theta-length="120"
          position="0 2 -6" rotation="0 120 0">
        </a-curvedimage>
        <a-curvedimage material="color:green" id="urbanImg" width="10px" height="10px" radius="10" theta-length="120" position="0 2 6"
          rotation="0 -60 0">
        </a-curvedimage>
        <a-curvedimage src="#landscapeBackgroundImg" id="blackANDwhiteImg" width="10px" height="10px" radius="10" theta-length="120"
          position="-6 2 0" rotation="0 -150 0">
        </a-curvedimage>
        <a-curvedimage material="color:orange" id="portraitImg" width="10px" height="10px" radius="10" theta-length="120" position="6 2 0"
          rotation="0 30 0">
        </a-curvedimage>

      </a-entity>
      <a-entity i="menuLabelGroup">
        <a-image src='#landscapelabelImg' position="0 3 -5" width="5" height="5"></a-image>
        <a-image src='#urbanlabelImg' position="0 3 5" rotation="0 180 0" width="5" height="5"></a-image>
        <a-image src='#blackANDwhitelabelImg' position="-5 3 0" rotation="0 90 0" width="5" height="5"></a-image>
        <a-image src='#portraitlabelImg' position="5 3 0" rotation="0 -90 0" width="5" height="5"></a-image>

      </a-entity>

    </a-entity>
    <a-image src='#logo' rotation="-90 0 0" position="0 -0.5 0" width="5" height="5"></a-image>
    <a-plane position="0 -10 0" rotation="-90 0 0" scale="200 200 200" color="#f9eeca" id="myplane"></a-plane>
    <a-sky color="#545454" radius="200"></a-sky>

    <a-entity camera="active: true; userHeight: 1.6" look-controls>
      <a-cursor id="mycursor">
      </a-cursor>
    </a-entity>
  </a-scene>
</body>

</html>
