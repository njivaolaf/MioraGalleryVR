<html>

<head>
  <script src="aframe.min.js"></script>
  <script src="aframe-text-geometry-component.min.js"></script>
</head>

<body>

  <a-scene>
    <a-assets>
      <img id="backgroundmain" src="background360.jpg" />
      <img id="pic01" src="images/img01.JPG" />
      <img id="pic02" src="images/img02.JPG" />
      <img id="pic03" src="images/img03.JPG" />


    </a-assets>
    <!-- <a-box width="4px" height="4px"position="0 0 0"  rotation="0 0 0" ></a-box>  -->
    <a-curvedimage width="40px" height="40px" radius="30" theta-length="100" position="0 0 -10" src="#pic01" rotation="0 120 0"></a-curvedimage>
    <a-curvedimage width="40px" height="40px" radius="30" theta-length="100" position="-30 0 0" src="#pic02" rotation="0 -145 0"></a-curvedimage>
    <a-curvedimage width="34" height="65" radius="30" theta-length="100" position="10 0 0" src="#pic03" rotation="0 45 0"></a-curvedimage>

    <a-sky color="#ECECEC" src="#backgroundmain" radius="200"></a-sky>

    <a-entity>

    </a-entity>

    <a-entity camera look-controls>
      <a-cursor id="mycursor">

      </a-cursor>
    </a-entity>
  </a-scene>
</body>

</html>
